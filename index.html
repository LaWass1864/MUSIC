<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- style css -->
    <link rel="stylesheet" href="/assets/styles/index.css" />
  </head>
  <body>
    <section>
      <nav>
        <ul class="hours">
          <li>9:41</li>
        </ul>
        <ul class="settings">
          <img src="/assets/img/icons8-climate-change-50.png" alt="" />
          <img src="/assets/img/icons8-wifi-30.png" alt="" />
          <img src="/assets/img/icons8-batterie-pleine-30.png" alt="" />
        </ul>
      </nav>

      <header>
        <img src="/assets/img/icons8-flèche-gauche-50.png" alt="" />
        <h3>come back</h3>
        <img src="/assets/img/icons8-aimer-24.png" alt="" />
      </header>

      <div class="content">
        <img
          src="https://m.media-amazon.com/images/I/61v6lSOpccL._SL1500_.jpg"
          alt=""
        />
        <h4>As it was</h4>
        <p>Harry Styles</p>
      </div>

      <div class="music-band">
        <div id="timeline">
            <span id="current-time">--:--</span>
            <span id="total-time">--:--</span>
            <div class="slider" data-direction="horizontal">
                      <div class="progress">
                          <div class="pin" id="progress-pin" data-method="rewind"></div>
                      </div>
                  </div>
           </div>
      </div>

      <div class="music-control">
        <img src="./assets/img/icons8-points-de-suspension-30.png" alt="" />
        <img src="./assets/img/icons8-suivant-64 (1).png" alt="" />
        <img src="./assets/img/icons8-bouton-lecture-entouré-50.png" alt="" />
        <img src="./assets/img/icons8-suivant-64.png" alt="" />
        <img src="./assets/img/icons8-rejouer-30.png" alt="" />
      </div>
    </section>
  </body>
</html>
